PLG_SYSTEM_TWOCLICKPRIVACY_YOUTUBETEXT_DEFAULT = '<div><p><b>Note:</b> This embedded Video is provided by YouTube, LLC, 901 Cherry Ave., San Bruno, CA 94066, USA.<br>When it plays, a connection to the YouTube servers is established. Thereby YouTube gets notified which site you are visiting. If you are logged into your YouTube account, YouTube can assign your surfing behavior to you personally. You can prevent this by logging out of your YouTube account beforehand.</p><p>If a YouTube video is started, the provider uses cookies that collect information about user behavior.</p><p>If you have deactivated the storage of cookies for the Google Ads program, you will not have to reckon with such cookies when watching YouTube videos. However, YouTube also stores non-personal usage information in other cookies. If you want to prevent this, you have to block the storage of cookies in your browser.</p><p>Further information on data protection at "YouTube" can be found in the provider\'s data protection declaration at:<a href=\"https://policies.google.com/privacy?hl=en\" rel=\"noopener\" target=\"_blank\">https://policies.google.com/privacy?hl=en</a></p></div>'

